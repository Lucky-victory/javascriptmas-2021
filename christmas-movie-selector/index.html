<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Scrimba Javascriptmas | Christmas movie selector</title>
</head>

<body>
  <main class="container">
    <h1 class="heading">Christmas movie selector</h1>
    <div class="card ">
      <div class="card-image-container">
        <img src="./images/la-la-land.jpg" alt="" class="card-image">
      </div>
      <div class="card-content">
        <h2 class="movie-title">la la land</h2>
        <div class="movie-details">
          <span class="movie-genre">genre: action</span>
          <span class="movie-director">Directed by: mike choo </span>
          <span class="movie-age">18+</span>
        </div>
      </div>
    </div>
  </main>
  <script src="./main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
