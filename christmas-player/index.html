<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scrimba Javascriptmas | Christmas player</title>
<script src="https://kit.fontawesome.com/640367d713.js" crossorigin="anonymous"></script></head>

<body>
<main class="container">
  <div class="player-image-container"></div>
  <div class="progress">
    <div class="progress-fill"></div>
  </div>
  <div class="controls-container">
    
  </div>
  <span class="fas fa-play" id="play-pause-btn"></span>
  <span class="fas fa-pause"></span>
  <span class="fas fa-forward" id="forward-btn"></span>
  <span class="fas fa-backward" id="backward-btn"></span>
  <span class="fas fa-list" id="toggle-playlist"></span>
</main>
</body>

</html>
