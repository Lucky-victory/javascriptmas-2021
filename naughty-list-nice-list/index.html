<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scrimba Javascriptmas | Naughty list Nice list</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  
</head>

<body>
  <main class="container">
    <h1 class="heading"><span class="nice">Nice list,</span> <span class="naughty">Naughty List</span></h1>
    <div class="lists-container">
      <div class="nice-list-container">
        <ul class="nice-list" id="nice_list">
        </ul>
      </div>
      <div class="naughty-list-container">
        <ul class="naughty-list" id="naughty_list">
        </ul>
      </div>
    </div>
    <div class="form-container">
      <div class="checkbox-wrapper">
        <label class="nice" for="checkbox">Nice list</label>
        <input type="checkbox" class="has-been-good-checkbox" id="checkbox" />
        <label class="naughty" for="checkbox">naughty list</label>
      </div>
      <form class="form">
        <input type="text" class="peep-input" placeholder="Enter peep Name" />
        <button class="add-btn" type="submit">add</button>
      </form>
    </div>
    <button class="btn" id="btn">Sort</button>
  </main>
  <script src="./main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
