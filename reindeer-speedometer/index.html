<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Scrimba Javascriptmas | Reindeer Speedometer</title>
</head>

<body>
  <h1>Reindeer speedometer 🦌</h1>
  <main class="container">
  <div id="speedometer_guage">
    </div>
  <p id="speedometer">Enter current location and journey time to discover average reindeer speed.</span></p>
    
    <div class="inner-container">
      
    <div class="wrapper">
    <label for="select">Current location:</label><br/>
    <select id="select">
      <option id="munich" value="Munich">Munich</option>
      <option value="Kiev">Kiev</option>
      <option value="Ulaanbaatar">Ulaanbaatar</option>
      <option value="Sydney">Sydney</option>
      <option value="Tijuana">Tijuana</option>
      <option value="Chicago">Chicago</option>
    </select>
    </div>
    
    <div class="wrapper">
      
    <label for="time">Journey time:</label><br/>
    <input type="number" id="time" name="time" value="0" class="input" />
    </div>
    </div>
    <button class="run-btn">run🏃</button>

  <p class="travel-history"></p>
  </main>
  
  <script src="./main.js"></script>
</body>

</html>
